version: '3.9'
services:
  nginx:
    container_name: nginx
    image: nginx:1.27-bookworm 
    # restart: always
    volumes:
    - ./nginx/etc/nginx/:/etc/nginx/:ro
    - ./letsencrypt/www/:/var/www/letsencrypt/:ro
    ports:
    - "80:80"
    - "443:443"
    networks:
      http: {}
